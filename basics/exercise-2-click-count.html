<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

   

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">



         function Click_counter({count,setCount}) {
            function clicksCount(){
              setCount(count + 1); // increment the current count
            }
          return (
            <>
              <button 
                onClick={clicksCount}> 
                Clicked {count} times
              </button>
              
            </>
          );
        }
        function Reset_counter({count,setCount}) {
            function reset(){
              setCount(0); // increment the current count
            }
          return (
            <>
              <button 
                onClick={reset}> 
                Reset 
              </button>
              
            </>
          );
        }         
        function App() {
          const[ count, setCount]= React.useState(0)         
            

            return(
                <>
                    <Click_counter 
                      count={count}
                      setCount={setCount}
                    />
                     <Click_counter 
                      count={count}
                      setCount={setCount}
                     />
                      <Reset_counter 
                      count={count}
                      setCount={setCount}
                     />
                </>
            )   
        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
